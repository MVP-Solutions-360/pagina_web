<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Simple - Paquetes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .test-button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .output { background: #f5f5f5; padding: 15px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
    </style>
</head>
<body>
    <h1>🔍 Test API Simple - Paquetes</h1>
    
    <div class="test-section">
        <h2>1. Test Directo a la API</h2>
        <button class="test-button" onclick="testDirectAPI()">Test API Directo</button>
        <div id="direct-api-output" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test con AgenciaAPI</h2>
        <button class="test-button" onclick="testAgenciaAPI()">Test AgenciaAPI</button>
        <div id="agencia-api-output" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Verificar Configuración</h2>
        <button class="test-button" onclick="checkConfig()">Verificar Config</button>
        <div id="config-output" class="output"></div>
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        async function testDirectAPI() {
            const output = document.getElementById('direct-api-output');
            output.innerHTML = '⏳ Probando API directamente...';
            
            try {
                const baseURL = window.PROJECT_CONFIG?.api?.baseURL || 'http://localhost:8000/api/v1';
                const agencySlug = window.PROJECT_CONFIG?.api?.agencySlug || 'agencia-principal';
                
                const url = `${baseURL}/agency/${agencySlug}/packages`;
                output.innerHTML = `🔗 URL: ${url}\n⏳ Haciendo request...`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                output.innerHTML = `
✅ API responde correctamente
🔗 URL: ${url}
📡 Status: ${response.status} ${response.statusText}
📊 Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
📋 Datos: ${JSON.stringify(data, null, 2)}
                `;
                
            } catch (error) {
                output.innerHTML = `
❌ Error al conectar con la API
🔗 URL: ${url}
🚨 Error: ${error.message}
                `;
            }
        }
        
        async function testAgenciaAPI() {
            const output = document.getElementById('agencia-api-output');
            output.innerHTML = '⏳ Probando AgenciaAPI...';
            
            try {
                if (!window.AgenciaAPI) {
                    output.innerHTML = '❌ AgenciaAPI no está disponible';
                    return;
                }
                
                output.innerHTML = '📦 Cargando paquetes...';
                const response = await window.AgenciaAPI.getPackages();
                
                output.innerHTML = `
✅ AgenciaAPI funciona
📦 Respuesta: ${JSON.stringify(response, null, 2)}
🔍 Estructura de datos: ${response.data ? Object.keys(response.data).join(', ') : 'No data'}
                `;
                
            } catch (error) {
                output.innerHTML = `
❌ Error en AgenciaAPI
🚨 Error: ${error.message}
                `;
            }
        }
        
        function checkConfig() {
            const output = document.getElementById('config-output');
            
            if (window.PROJECT_CONFIG) {
                output.innerHTML = `
✅ Config.js cargado
🔗 Base URL: ${window.PROJECT_CONFIG.api.baseURL}
🏢 Agency Slug: ${window.PROJECT_CONFIG.api.agencySlug || 'NO DEFINIDO'}
⏱️ Timeout: ${window.PROJECT_CONFIG.api.timeout}ms
                `;
            } else {
                output.innerHTML = '❌ PROJECT_CONFIG no está disponible';
            }
        }
        
        // Auto-test al cargar
        window.addEventListener('load', function() {
            checkConfig();
        });
    </script>
</body>
</html>
